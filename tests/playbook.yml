---
- name: setup
  hosts: localhost
  vars:
    container_user: vagrant
  tasks:
    - name: create user
      user: name={{ container_user }} comment="Container User" shell=/bin/bash state=present

- name: build
  hosts: localhost
  roles:
    - role: ruby-dev
      ruby_user: vagrant
      ruby_version: "2.2"

- name: test
  hosts: localhost
  vars: {}
  roles:
    - role: degoss
      degoss_no_clean: true
      goss_file: goss.yml
      goss_addtl_dirs: [goss.d/]
      goss_env_vars:
        ruby_user: vagrant
        ruby_version: "2.2"
        rbenv_executable: /home/vagrant/.rbenv/bin/rbenv
