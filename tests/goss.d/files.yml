---
file:
  '/etc/profile.d/rbenv.sh':
    exists: true
    contains:
      # check for pyenv root being set
      - /export RBENV_ROOT=\"\$HOME/\.rbenv\"/
      # check for path modifications
      - /export PATH=\"\$RBENV_ROOT/bin\:\$PATH\"/
      # check for init
      - /\$\(rbenv init \-\)/
  '/home/{{.Env.ruby_user}}/.rbenv':
    exists: true
